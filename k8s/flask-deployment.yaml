apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-mongo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: arnavguptas/flask-mongo:latest
        ports:
          - containerPort: 5000
        env:
        - name: MONGODB_URI
          value: "mongodb://admin:StrongPass123@mongo:27017/?authSource=admin"
        resources:
          requests:
            cpu: "200m"
            memory: "250Mi"
          limits:
            cpu: "500m"
            memory: "500Mi"
